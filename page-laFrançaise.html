<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <meta name="description" content="Réservez votre dîner dans l'un des meilleurs restaurnant de Paris et venez déguster notre délicieuse cuisine française">
    <title>Restaurant &Agrave; la française</title>
</head>
<body>
    <header class="header-flex">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="../CharlotteAmiot_3_29102020/images/logo/ohmyfood@2x.svg" alt="Logo de la marque Ohmyfood">
    </header>
    <section class="menu-prev resto-lafrançaise">
            <div class="menu-heading">
                <h1>&Agrave; la française</h1>
                <span class="fa-stack">
                    <i class="far fa-heart icon fa-stack-2x"></i>
                    <i class="fas fa-heart icon-color fa-stack-2x"></i>
                </span>
            </div>
    </section>
    <article class="menu-flex">
        <aside class="menu-entree"><!--Flex qui va organisé les entrées entre elles-->
            <h2 class="menu-part">ENTREES</h2>
            <button class="btn-menu btn-menu-1"><!--btn pour permettre de cliquer-->
                <span class="menu-prev-grid"><!--Span qui permet de créer un display grid pour structurer l'intérieur de l'élément-->
                    <h4>Tartare de poulpe acidulé</h4>
                    <p class="description">Aux zests d'orange</p>
                    <p class="price">25€</p>
                    <figure><i class="fas fa-check-circle fa-lg"></i></figure>
                </span>
            </button>
            <button class="btn-menu btn-menu-2">
                <span class="menu-prev-grid">
                    <h4>Velouté de légumes d'antan</h4>
                    <p class="description">Carotte, panais, topinambour</p>
                    <p class="price">35€</p>
                    <figure><i class="fas fa-check-circle fa-lg"></i></figure>
                </span>
            </button>
            <button class="btn-menu btn-menu-3">
                <span class="menu-prev-grid">
                    <h4>Soupe à l'oignon</h4>
                    <p class="description">Revisitée</p>
                    <p class="price">20€</p>
                    <figure><i class="fas fa-check-circle fa-lg"></i></figure>
                </span>
            </button>
        </aside>
        <aside class="menu-entree"><!--Flex qui va organisé les entrées entre elles-->
            <h2 class="menu-part">PLATS</h2>
            <button class="btn-menu btn-menu-1"><!--btn qui ne contient rien juste pour permettre de cliquer-->
                <span class="menu-prev-grid"><!--Span qui permet de créer un display grid pour structurer l'intérieur de l'élément-->
                    <h4>Coquilles Saint-Jacques</h4>
                    <p class="description">Accompagnées d'une purée de panais</p>
                    <p class="price">40€</p>
                    <figure><i class="fas fa-check-circle fa-lg"></i></figure>
                </span>
            </button>
            <button class="btn-menu btn-menu-2">
                <span class="menu-prev-grid">
                    <h4>Magret de canard</h4>
                    <p class="description">Et parmentier de pommes de terre</p>
                    <p class="price">35€</p>
                    <figure><i class="fas fa-check-circle fa-lg"></i></figure>
                </span>
            </button>
            <button class="btn-menu btn-menu-3">
                <span class="menu-prev-grid">
                    <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                    <p class="description">Sur son lit de gnocchis aux légumes</p>
                    <p class="price">44€</p>
                    <figure><i class="fas fa-check-circle fa-lg"></i></figure>
                </span>
            </button>
        </aside>
        <aside class="menu-entree"><!--Flex qui va organisé les entrées entre elles-->
            <h2 class="menu-part">DESSERTS</h2>
            <button class="btn-menu btn-menu-1"><!--btn qui ne contient rien juste pour permettre de cliquer-->
                <span class="menu-prev-grid"><!--Span qui permet de créer un display grid pour structurer l'intérieur de l'élément-->
                    <h4>Pétales de violettes glacés</h4>
                    <p class="description">Et purée de noisettes</p>
                    <p class="price">18€</p>
                    <figure><i class="fas fa-check-circle fa-lg"></i></figure>
                </span>
            </button>
            <button class="btn-menu btn-menu-2">
                <span class="menu-prev-grid">
                    <h4>Fondant au chocolat</h4>
                    <p class="description">Revisité</p>
                    <p class="price">22€</p>
                    <figure><i class="fas fa-check-circle fa-lg"></i></figure>
                </span>
            </button>
            <button class="btn-menu btn-menu-3">
                <span class="menu-prev-grid">
                    <h4>Millefeuille croustillant</h4>
                    <p class="description">Myrtilles et pâte d’amande</p>
                    <p class="price">23€</p>
                    <figure><i class="fas fa-check-circle fa-lg"></i></figure>
                </span>
            </button>
        </aside>   
    </article>

    <section class="btn-order">
        <button class="btn ">Commander</button>
    </section>

     <footer>
        <ul>
            <li>
                <h2 class="logo">ohmyfood</h2>
            </li>
            <li><a href="#"><i class="fas fa-utensils fa-sm"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping fa-sm"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
